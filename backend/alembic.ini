# alembic.ini

# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# The SQLAlchemy database URL.
# Examples:
# mysql://user:password@localhost/dbname
# postgresql://user:password@localhost/dbname
# sqlite:///./test.db
sqlalchemy.url = postgresql+psycopg2://root:secret@postgres:5432/mydatabase

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[formatters]
keys = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

[handlers]
keys = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
